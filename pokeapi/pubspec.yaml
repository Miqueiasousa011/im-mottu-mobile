name: pokeapi
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  dio: ^5.9.0
  get_it: ^9.0.5
  go_router: ^16.3.0
  sqflite: ^2.4.2
  path: ^1.9.1
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#173EA5"
  image: assets/images/pokedex_splash_image.png
  android: true
  ios: true
  web: false
  android_gravity: center

  android_12:
    color: "#173EA5"
    image: assets/images/pokedex_splash_image.png
